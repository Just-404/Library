<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <dialog>
        <form action="#" method="post" id="books-info">
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </li>

                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </li>

                <li>
                    <label for="num-pages">Pages:</label>
                    <input type="number" id="num-pages" name="pages" min="0" required>
                </li>
               
                    <li>
                        Read:
                        
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="read-option" value="true" required>
                       
                        <label for="no">No</label>
                        <input type="radio" id="no" name="read-option" value="false" required>
                    </li>
    
            </ul>
            
        </form>

        <div class="form-btns">
            <button type="submit" form="books-info" id="add-book-btn" formmethod="dialog">Add</button>
            <button id="cancel-book-btn">Cancel</button>
            <button type="reset" form="books-info">Clear</button>

        </div>
    </dialog>
    
    <header>
        <h1>Welcome to my library!</h1>
        <button id="show-modal">Add New Book</button>

    </header>
    
    <main>
        
    </main>

    </footer>
</body>
</html>
